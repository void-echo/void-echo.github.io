    - title: <a href="https://github.com/void-echo/SDU-Parallel-Lab">Parallel Pivot Selection Algorithm Implementation with OpenMP</a>
      year: 2022
      description: Implementing a parallelized pivot selection algorithm using OpenMP and other C++ optimization techniques to ensure efficient and accurate results on two datasets. Our team won the 2nd prize with 1,000-yuan bonus, and the project is rated excellent.

    - title: <a href="https://github.com/void-echo/SDU-OS-Project">Mini Operating System Based on Nachos</a>
      year: 2022
      description: Utilizing the Nachos framework to implement a mini operating system with process priority scheduling, semaphore mechanism, two-level indexed file system, system calls, and virtual memory. The project is rated excellent. 

    - title: <a href="https://github.com/void-echo/FastDbProj">GaussDB-Based Online Taxi System</a>
      year: 2022
      description: Constructing an online taxi-hailing system with real-time taxi booking and intelligent ordering functions using GaussDB database combined with Spring boot, Vue, Mybatis, and other frameworks. The project is rated excellent. 
